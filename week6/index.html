<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <article id="to-do-list">
            <div class="title to-do">
                <div>To-Do List</div>
                <div id="input-box">
                    <input type="text" placeholder="새로운 할 일을 입력하시오" />
                    <button id="input">추가</button>
                </div>
            </div>
            <div class="all-list">
                <button id="all-complete">모두 완료하기</button>
            </div>
        </article>
        <article id="complete-list">
            <div class="title complete">Complete List
                <div id="input-box">
                    <input type="text" placeholder="완료된 일을 입력하시오" />
                    <button id="input">추가</button>
                </div>
            </div>
            <div class="all-list">
                <button id="all-todo">모두 미완하기</button>
            </div>
        </article>
    </main>
</body>
<script type="module" src="./app.js"></script>
</html>
